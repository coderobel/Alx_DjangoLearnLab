{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Post</title>
    <link href="{% static 'django_select2/django_select2.css' %}" rel="stylesheet">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <script src="{% static 'django_select2/django_select2.js' %}"></script>
</body>
</html>
