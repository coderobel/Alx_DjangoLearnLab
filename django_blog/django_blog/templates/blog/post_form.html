<!DOCTYPE html>
<html>
<head>
    <title>Create a Post</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Post{% else %}Create a New Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
