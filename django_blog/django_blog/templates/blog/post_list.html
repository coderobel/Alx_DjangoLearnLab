<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                <p>By {{ post.author }} on {{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
